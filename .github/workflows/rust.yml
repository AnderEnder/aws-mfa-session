name: Rust

on:
  push:
    branches:
      - "*"
  pull_request:

jobs:
  build:
    runs-on:  ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest, macos-15-intel, windows-11-arm, ubuntu-24.04-arm]
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: dtolnay/rust-toolchain@stable
      - name: build
        run: cargo build --verbose
      - name: test
        run: cargo test --no-fail-fast --verbose --all -- --nocapture
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: trace
